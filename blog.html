<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog ðŸŽ“ Faith Culas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand" id="nav-name">[Your Name]</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="papers.html">Publications</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="experience.html">Experience</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Blog</h1>
                <p>Thoughts, insights, and updates from my research journey</p>
            </div>
        </section>

        <section class="blog-list">
            <div class="container" id="blog-content">
                <p>Loading blog posts...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">&copy; 2025 [Your Name]. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function loadName() {
            const response = await fetch('content/profile.md');
            const text = await response.text();
            const lines = text.split('\n');
            let name = '';
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('## Name')) {
                    name = lines[i + 1].trim();
                    break;
                }
            }
            document.getElementById('nav-name').textContent = name;
            document.getElementById('footer-text').textContent = `Â© 2025 ${name}. All rights reserved.`;
        }

        async function loadBlogPosts() {
            try {
                const response = await fetch('content/blog/blog-list.json');
                const blogList = await response.json();
                
                const container = document.getElementById('blog-content');
                container.innerHTML = '';
                
                for (const post of blogList.posts) {
                    try {
                        const metaResponse = await fetch(`content/blog/${post}/meta.json`);
                        const meta = await metaResponse.json();
                        
                        const article = document.createElement('article');
                        article.className = 'blog-card';
                        
                        article.innerHTML = `
                            <a href="blog-post.html?post=${post}" class="blog-link">
                                <div class="blog-card-content">
                                    <h2>${meta.title}</h2>
                                    <div class="blog-meta">
                                        <span class="blog-date">${meta.date}</span>
                                        ${meta.readTime ? `<span class="blog-separator">â€¢</span><span class="blog-read-time">${meta.readTime}</span>` : ''}
                                    </div>
                                    <p class="blog-excerpt">${meta.excerpt}</p>
                                    ${meta.tags ? `<div class="blog-tags">${meta.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}</div>` : ''}
                                </div>
                            </a>
                        `;
                        container.appendChild(article);
                    } catch (error) {
                        console.error(`Error loading blog post ${post}:`, error);
                    }
                }
            } catch (error) {
                console.error('Error loading blog list:', error);
                document.getElementById('blog-content').innerHTML = '<p>No blog posts found.</p>';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadName();
            loadBlogPosts();
        });
    </script>
</body>
</html>
